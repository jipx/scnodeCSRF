<html>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

    <form id="create-post-form" action="/csrfModifyData" method="post" style="margin-top: 2rem;">
        <div class="form-group">
            <textarea class="form-control" id="id" rows="3" placeholder="Modifying data..."></textarea>
            <input type="hidden" id="_csrf" name="_csrf"/>
        
        </div>
        <button type="submit" class="btn btn-primary" id="modify">Modify Data</button>
    </form>

    <script>

        $(document).ready(function () {

            console.log("!");
            $.ajax({
                url: "http://localhost:8081/csrftestGet",
                type: "GET",
                contentType: "application/json",
                dataType: "json", //auto parse data to json var
                success: function (data, textStatus, xhr) {
                    //console.log("A");
                    console.log(data.csrfToken);
                    if (data != null) {
                        $("#_csrf").val(data.csrfToken);
                    }
                }
            });
        });
    </script>

</body>

</html>
