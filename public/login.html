<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   
</head>  
<body>  

    <script>
        $(document).ready(function(){

           
            $("#Login").click(function () {  

                var email=$("#email").val();
                var password=$("#pwd").val();

                //data collection and creation of json data
                var data=`{"email":"${email}","password":"${password}"}`;
                //var data = "{\"email\":\""+id+"\", \"password\":\""+pwd+"\"}";
                console.log(data);

                $.ajax({                                                               
                     url: 'http://localhost:8081/user/login' ,  
                     type: 'POST', 
                     data: data,
                     contentType: "application/json; charset=utf-8",
                     dataType: "json",  
                     success: function (result, textStatus, xhr) {  
                       if (data != null){                    
                            //localStorage.setItem('token',result.token);
                            //localStorage.setItem('userInfo',result.UserData);
                            window.location.assign("http://localhost:8081/viewUsers.html");
                         } else {
                             console.log("Error");
                         }                                                                 
                     },  
                     error: function (xhr, textStatus, errorThrown) {  
                         console.log('Error in Operation');  
                     }  
                });  

                return false;
            });
        });


        
    </script>


    <div class="login-form">
        <!--<form action="http://localhost:3001/profile.html"> -->
        <form action=""> 
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="Login">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
            <p><span id="msg"></span></p>
        
        </form> 
    </div>
</body>  
</html>
